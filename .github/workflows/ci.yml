name: CI

on:
  push:
    branches:
      - main

jobs:
  build_and_test:
    name: Build and Test (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential make libtool cmake xxd cpputest

      - name: Build binary
        run: mkdir build && cd build && cmake .. && make -j4

      - name: Run unit tests
        run: ./unittests
